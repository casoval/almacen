{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CASOVAL{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS GLOBALES IDENTICOS AL LOGIN */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a5490 0%, #2c3e50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }
        .container { max-width: 450px; width: 100%; margin: 0 auto; }
        
        /* BRANDING */
        .branding { text-align: center; margin-bottom: 30px; }
        .branding img { max-width: 150px; height: auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); margin-bottom: 20px; }
        .branding h1 { color: #ffffff; font-size: 2em; font-weight: 700; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); letter-spacing: 2px; }
        .branding h2 { color: #e0e0e0; font-size: 1em; font-weight: 400; margin: 10px 0 0 0; letter-spacing: 1px; }

        /* TARJETA BLANCA */
        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 40px;
            animation: fadeInUp 0.6s ease-out;
        }

        /* INPUTS Y FORMULARIOS */
        p { color: #2c3e50; line-height: 1.5; }
        label { color: #2c3e50; font-weight: 600; margin-bottom: 8px; display: block; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; border: 2px solid #e0e0e0; border-radius: 10px; padding: 14px 16px;
            font-size: 1em; margin-bottom: 20px; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: #1a5490; box-shadow: 0 0 0 4px rgba(26, 84, 144, 0.1); outline: none; }
        
        /* BOTONES */
        button, input[type="submit"] {
            width: 100%; background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border: none; padding: 16px; font-size: 1.1em; font-weight: 700; border-radius: 10px;
            cursor: pointer; color: #ffffff; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        button:hover, input[type="submit"]:hover {
            background: linear-gradient(135deg, #d35400 0%, #c44900 100%); transform: translateY(-2px);
        }
        
        /* FOOTER */
        .footer { text-align: center; margin-top: 30px; color: #e0e0e0; font-size: 0.85em; }
        .footer p { color: #e0e0e0 !important; margin: 5px 0; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <img src="{% static 'logo_casoval.png' %}" alt="Logo CASOVAL">
            <h1>CASOVAL</h1>
            <h2>{% block header_title %}Sistema de Gestión{% endblock %}</h2>
        </div>
        
        <div class="card">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>INGENIERÍA & CONSTRUCCIÓN CASOVAL S.R.L.</p>
            <p>&copy; {% now "Y" %} Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
